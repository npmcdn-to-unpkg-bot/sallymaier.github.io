  <!-- gallery template -->
  <script id="project-cards" type="text/template">
    {{#projects}}
    <div class="project col-md-3 col-sm-6 col-xs-12" id="b{{id}}">
      <a class="wrapping" href="#{{id}}" data-project-id="{{id}}">
        <img src="{{covers.404}}" alt="{{name}}" />
        <div class="info">
          <h3 class="name">{{name}}</h3>
          <h4 class="fields">{{#fields}}{{.}}</br>{{/fields}}</h4>
        </div>
      </a>
    </div>
    {{/projects}}
  </script>

  <script id="project-page" type="text/template">
      <div class="imagecontainer large">
        <img src="{{project.covers.404}}" alt="{{name}}" />
        <div class="bg-overlay"></div>
      </div>
      <div class="col-md-8 col-md-offset-2 projectinfo" id="project-{{project.id}}">
      <h1>{{project.name}}</h1>
      <h5 class="fields">{{#project.fields}}   {{.}}   {{/project.fields}}</h5>
      <p class="description">{{project.description}}</p> 
      {{#project.modules}} 
          <div class="modules {{type}} alignment-{{alignment}} caption-{{caption-alignment}}">
              {{{text}}}
              <img class="mod-image" src="{{src}}">
              {{{embed}}}
          </div>
      {{/project.modules}}
      <h6 class="close"><a>close</a></h6>    
    </div>
  </script>
