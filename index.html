  <!-- gallery template -->
  <script id="project-cards" type="text/template">
    {{#projects}}
    <div class="project col-md-3 col-sm-6" id="b{{id}}">
      <a class="wrapping" href="#{{id}}" data-project-id="{{id}}">
        <img src="{{covers.404}}" alt="{{name}}" />
        <div class="info">
          <h3 class="name">{{name}}</h3>
          <h4 class="fields">{{#fields}}{{.}}</br>{{/fields}}</h4>
        </div>
      </a>
    </div>
    {{/projects}}
  </script>
