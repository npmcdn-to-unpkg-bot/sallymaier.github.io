<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Dissection</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dissection.css" rel="stylesheet"> 
    <link href="css/mfa2014.css" rel="stylesheet"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <main class="container" style="padding-top: 40px;">
      <div class="row">

        <div class="col-sm-2">
          <nav>
            <ul id="pub-filter" class="filter">
              <li><a href="#" id="filter-none" data-pub="Show All!">Show All</a></li>
              <li><a href="#" data-pub="Woman's World">Woman's World</a></li>
              <li><a href="#" data-pub="People">People</a></li>
              <li><a href="#" data-pub="Time">Time</a></li>
              <li><a href="#" data-pub="Wired">Wired</a></li>
              <li><a href="#" data-pub="Bon Appetit">Bon Appetit</a></li>
              <li><a href="#" data-pub="Real Simple">Real Simple</a></li>
              <li><a href="#" data-pub="New Yorker">New Yorker</a></li>
              <li><a href="#" data-pub="Wallpaper">Wallpaper</a></li>
              <li><a href="#" data-pub="New York Times Magazine">New York Times Magazine</a></li>
            </ul>
          </nav>
        </div><!-- end navigation column -->

        <div class="col-sm-9 col-sm-offset-1">
          <article id="analysis">
            <h1>Dissections</h1>

            <ul class="list grid-display" id="whitespacediv">
              <!-- dynamically filled with some sweet magix -->
            </ul>

          </article>
        </div><!-- end image grid column -->

      </div>
    </main>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mustache.js"></script>

    <script id="whitespace" type="text/template">
    {{#.}}
    <li class="{{pages}} {{publication}} {{bracket}}">
      <p class="pub">{{publication}}</p>
      <div class="block" >
        <div id="wscansdiv" class="imageContainer imggrid">
          <img src="images/scans/{{png}}" class="whitespaceimg" />
          <div class="overlayContainer imggrid" id="woverlaydiv">
            <img src="images/overlays/{{overlay}}" class="trans whitespaceimg pretrans " />
          </div>
        </div>
        <div class="info">
          <p class="pub">{{publication}}</p>
          <p class="income">Median Household Income ${{hhi}}</p>
          <p class="percent">{{percentwhite}}% White Space</p>
        </div>
      </div>
    </li>
    {{/.}}
    </script>

    <script src="js/list.js"></script>
    <script src="js/mustachedissection.js"></script>

  </body>
</html>
