<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Dissection</title>


    

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/dissection.css" rel="stylesheet"> 
    <link href="css/mfa2014.css" rel="stylesheet"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  </head>

  <body data-spy="scroll" data-target=".mainnav" data-offset="160">

  <main class="container" style="padding-top: 40px;">
      <div class="row">

        <div class="col-sm-2">
          <nav class="mainnav hidden-xs" data-spy="affix" data-offset-top="399" data-offset-bottom="320">
            <ul class="nav nav-stacked nav-pills">
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#schedule">Process</a></li>
                <li><a href="#analysis">Analysis</a>
                    <ul>
                      <li><a href="#" class="sort-dissections" data-type="all">All Dissections</a></li>

                      <li>
                        <div class="btn-group dropup">
                          <button type="button" data-type="gallery" class="btn btn-default dropdown-toggle sort-studentlist" data-toggle="dropdown">
                            <a href="#">Publication </a><span class="caret"></span>
                          </button>
                              <ul id="pubfilter" class="dropdown-menu"></ul>
                      </li>
                      <li>
                        <div class="btn-group dropup">
                          <button type="button" data-type="gallery" class="btn btn-default dropdown-toggle sort-studentlist" data-toggle="dropdown">
                            <a href="#">Income Bracket </a><span class="caret"></span>
                          </button>
                        <ul class="dropdown-menu" id="bracketfilter"></ul>
                      </li>
                      
                      <li><a href="#">The Book<span class="glyphicon glyphicon-download"></span></a></li>
                    </ul>
                  </li>
              </ul>
          </nav>
        </div>

        <div class="col-sm-9 col-sm-offset-1">
          <article id="Analysis">
              <h1>Dissections</h1>

              <div id="active-filter" style="display:none">
                <span class="attribute"></span>
                <button type="button">&times;</button>
              </div>

              <ul class="list row grid-display" id="projects-demo">
                <div ><div id="wscansdiv" class="col-xs-6 col-sm-4 col-md-3 student thumb imageContainer"></div>
                <div class="col-xs-6 col-sm-4 col-md-3 student thumb overlayContainer" id="woverlaydiv">
                </div></div>

                <script id="students-template" type="text/x-mustache-template">
                  {{#students}}
                  <li class="col-xs-6 col-sm-4 col-md-3 student thumb {{id}} {{studentid}}">
                    <div class="block">
                      <img src="img/thumbnails/{{studentid}}.jpg" /> <!-- decent start to thumbnails -->
                      <div class="info">
                        <h4 class="name">{{firstname}} {{lastname}}</h4>
                        <p class="program">{{&program}}</p>
                        <p class="exhibitionlocation">{{exhibitionlocation}}</p>
                        <p class="show-date showdate">{{showdate}}</p>
                        <p class="id" style="display:none">{{studentid}}</p>
  <!--                       <p class="studentid">{{studentid}}</p> -->
                      </div>
                    </div>
                  </li>
                  {{/students}}
                </script>
              </ul>

            </article>

        </div>


      
    </div>
  </main>  


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js/hash.min.js"></script>
      <script src="js/lodash.min.js"></script>
      <script src="js/list.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/mustache.js"></script>

      <!--mustache templates -->
      <script id="publist" type="text/template">
      {{#.}}
      <li><a href="#" data-pub=" {{publication}} ">{{publication}}</a></li>
      {{/.}}
      </script>

      <script id="bracketlist" type="text/template">
      {{#.}}
      <li><a href="#" data-pub=" {{bracket}} ">{{bracket}}</a></li>
      {{/.}}
      </script>


      <script id="wscans" type="text/template">
      {{#.}}
      <img src="images/scans/{{png}}" class="whitespaceimg">
      {{/.}}
      </script>

      <script id="woverlay" type="text/template">
      {{#.}}
      <img src="images/overlays/{{overlay}}" class="trans whitespaceimg pretrans">
      {{/.}}
      </script>

      <script src="js/dissection.js"></script>


        </body>
